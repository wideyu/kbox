name: kboxjson
on: push

jobs:

  my-job:

    name: My Job

    runs-on: ubuntu-latest

    steps:

    - name: Print a greeting

      env:
        MY_VAR: Hi there! My name is
        FIRST_NAME: Mona
        MIDDLE_NAME: The
        LAST_NAME: Octocat
        TOKEN: ${{ secrets.TOKEN }}
      run: |
        curl -k -o bing.json "https://bing.com/HPImageArchive.aspx?format=js&idx=0&n=8"
        cat bing.json
